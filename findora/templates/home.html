<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Menü</title>
    <!-- Bootstrap CSS (Opsiyonel, stil eklemek için) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS (Opsiyonel) -->
    <link rel="stylesheet" href="{% static 'css/proje.css' %}">
</head>
<body>
    <div class="container text-center mt-5">
        {% if user.is_authenticated %}
            <h1>Hoşgeldiniz, {{ user.username }}!</h1>
            <p>Bu, giriş yaptıktan sonra görüntülenen ana sayfadır.</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Çıkış Yap</a>
        {% else %}
            <p>Lütfen giriş yapın.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Giriş Yap</a>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Opsiyonel, dropdown gibi bileşenler için) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
