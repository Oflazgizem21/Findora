{% load static %}

<!DOCTYPE html>

<html lang="tr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Giriş Yap - FINDORA</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        :root {

            --pastel-pink: #FFD6E0;

            --pastel-blue: #C4E0F9;

            --light-pink: #FF9BB3;

            --light-blue: #8AB6F9;

            --error-color: #FF6B6B;

            --text-color: #5A5A5A;

        }

        

        body {

            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;

            background: linear-gradient(45deg, var(--pastel-pink), var(--pastel-blue));

            min-height: 100vh;

            margin: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            padding: 20px;

        }

        

        .login-card {

            width: 100%;

            max-width: 500px;

            background: rgba(255, 255, 255, 0.95);

            backdrop-filter: blur(5px);

            border-radius: 20px;

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);

            padding: 40px;

            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        

        .logo-container {

            text-align: center;

            margin-bottom: 30px;

        }

        

        .logo {

            height: 80px;

            margin-bottom: 15px;

        }

        

        h2 {

            color: var(--light-pink);

            font-weight: 700;

            margin-bottom: 10px;

        }

        

        .welcome-text {

            color: var(--text-color);

            font-size: 15px;

        }

        

        .form-group {

            margin-bottom: 1.5rem;

            position: relative;

        }

        

        .form-control {

            height: 50px;

            border-radius: 12px;

            border: 2px solid #E0E0E0;

            background-color: rgba(255, 255, 255, 0.9);

            padding-left: 45px;

            transition: all 0.3s;

            width: 100%;

        }

        

        .form-control:focus {

            border-color: var(--light-pink);

            box-shadow: 0 0 0 3px rgba(255, 155, 179, 0.2);

            outline: none;

        }

        

        .input-icon {

            position: absolute;

            left: 15px;

            top: 50%;

            transform: translateY(-50%);

            color: var(--light-pink);

            z-index: 2;

        }

        

        .error-message {

            color: var(--error-color);

            font-size: 14px;

            margin-top: 5px;

            padding-left: 5px;

        }

        

        .btn-login {

            width: 100%;

            height: 50px;

            background: linear-gradient(45deg, var(--light-pink), var(--light-blue));

            border: none;

            border-radius: 12px;

            color: white;

            font-weight: 600;

            margin-top: 10px;

            transition: all 0.3s;

        }

        

        .btn-login:hover {

            transform: translateY(-3px);

            box-shadow: 0 8px 15px rgba(255, 107, 139, 0.3);

        }

        

        .register-link {

            text-align: center;

            margin-top: 20px;

            color: var(--text-color);

        }

        

        .register-link a {

            color: var(--light-blue);

            font-weight: 600;

            text-decoration: none;

        }

        

        .register-link a:hover {

            text-decoration: underline;

        }

        

        .password-toggle {

            position: absolute;

            right: 15px;

            top: 50%;

            transform: translateY(-50%);

            color: var(--light-pink);

            cursor: pointer;

            z-index: 2;

        }

        

        @media (max-width: 576px) {

            .login-card {

                padding: 30px 20px;

            }

            

            .logo {

                height: 60px;

            }

        }

    </style>

</head>

<body>



<div class="login-card">

    <div class="logo-container">

        <img src="{% static 'images/logo.png' %}" alt="Findora Logo" class="logo">

        <h2>Findora'ya Hoş Geldiniz</h2>

        <p class="welcome-text">Kayıp eşyalarınızı bulmanın en kolay yolu</p>

    </div>

    

    {% if form.errors %}

        <div class="alert alert-danger">

            <strong>Giriş başarısız!</strong> Lütfen e-posta ve şifrenizi kontrol edip tekrar deneyin.

        </div>

    {% endif %}

    

    <form method="post" novalidate>

        {% csrf_token %}

        

        <!-- E-posta veya Kullanıcı Adı -->

        <div class="form-group">

            <i class="fas fa-user input-icon"></i>

            <input type="text" class="form-control" id="username" name="username" placeholder="E-Posta" required>

        </div>

        

        <!-- Şifre -->

        <div class="form-group">

            <i class="fas fa-lock input-icon"></i>

            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>

            <i class="far fa-eye password-toggle" id="togglePassword"></i>

        </div>

        

        <button type="submit" class="btn btn-login">

            <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap

        </button>

        

        <div class="d-flex justify-content-between mt-3">

            <div class="form-check">

                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">

                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>

            </div>

            <a href="#" style="color: var(--light-blue); text-decoration: none;">Şifremi Unuttum</a>

        </div>

    </form>

    

    <div class="register-link">

        Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Olun</a>

    </div>

</div>



<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    // Şifre göster/gizle

    document.getElementById('togglePassword').addEventListener('click', function() {

        const password = document.getElementById('password');

        if (password.type === 'password') {

            password.type = 'text';

            this.classList.replace('fa-eye', 'fa-eye-slash');

        } else {

            password.type = 'password';

            this.classList.replace('fa-eye-slash', 'fa-eye');

        }

    });

</script>

</body>

</html>
