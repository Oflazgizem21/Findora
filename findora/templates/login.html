{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Girişi - FINDORA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<!-- Ana Container -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <!-- Logo ve Formu Yanyana Yerleştiriyoruz -->
    <div class="logo-and-form d-flex justify-content-center align-items-center">
        
        <!-- Logo (Hareketli) -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

        <!-- Giriş Formu -->
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; margin-left: 20px;">
            <h2 class="text-center mb-4">Üye Girişi</h2>

            <!-- Hata Mesajları -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    E-Posta veya şifre hatalı. Lütfen tekrar deneyin.
                </div>
            {% endif %}

            <!-- Giriş Formu -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">E-Posta:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>

            <!-- Kayıt Ol Bağlantısı -->
            <p class="text-center mt-3">
                Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a>
            </p>
        </div>
        
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
