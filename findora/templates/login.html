{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - FINDORA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-card">
    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="Findora Logo" class="logo">
        <h2>Findora'ya Hoş Geldiniz</h2>
        <p class="welcome-text">Kayıp eşyalarınızı bulmanın en kolay yolu</p>
    </div>
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Giriş başarısız!</strong> Lütfen e-posta ve şifrenizi kontrol edip tekrar deneyin.
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}      
        <!-- E-posta -->
        <div class="form-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="E-Posta" required>
        </div>

        <!-- Şifre -->
        <div class="form-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
            <i class="far fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
        </button>
        <div class="d-flex justify-content-between mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
            </div>
            <a href="#" style="color: var(--light-blue); text-decoration: none;">Şifremi Unuttum</a>
        </div>
    </form>
    <div class="register-link">
        Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Olun</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Şifre göster/gizle
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        if (password.type === 'password') {
            password.type = 'text';
            this.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            password.type = 'password';
            this.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });
</script>
</body>
</html>
