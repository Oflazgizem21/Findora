{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - FINDORA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<!-- Ana Container -->
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <!-- Logo ve Formu Yanyana Yerleştiriyoruz -->
    <div class="logo-and-form d-flex justify-content-center align-items-center">
        
        <!-- Logo (Hareketli) -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

        <!-- Kayıt Formu -->
        <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; margin-left: 20px;">
            <h2 class="text-center mb-4">Kayıt Ol</h2>

            <!-- Hata Mesajları -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    Lütfen formdaki hataları düzeltin.
                </div>
            {% endif %}

            <!-- Kayıt Formu -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Kullanıcı Adı:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_full_name" class="form-label">Tam Adınız:</label>
                    {{ form.full_name }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">E-posta:</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="id_birthdate" class="form-label">Doğum Tarihi:</label>
                    {{ form.birthdate }}
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Şifre:</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Şifre Tekrar:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
            </form>

            <!-- Giriş Yap Bağlantısı -->
            <p class="text-center mt-3">
                Zaten üye misiniz? <a href="{% url 'login' %}">Üye Girişi</a>
            </p>
        </div>
        
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
